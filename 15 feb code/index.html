<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .slide{
      display: none;
    }
  </style>
</head>
<body>

  <div class="main">

    <div class="slide">
      <div class="number">123</div>
      <img style="height: 100px;" src="/img/image1.jpg" alt="">
      <div class="text">abc</div>
    </div>

    <div class="slide">
      <div class="number">123</div>
      <img style="height: 100px;" src="/img/image2.jpg" alt="">
      <div class="text">cba</div>
    </div>

    <div class="slide">
      <div class="number">123</div>
      <img style="height: 100px;" src="/img/image3.jpg" alt="">
      <div class="text">abc</div>
    </div>

    <div onclick="plusSlides(-1)" class="pre"> < </div>
    <div onclick="plusSlides(1)" class="next"> > </div>
  </div>

  <div style="text-align: center;">
<span onclick="currentSlide(1)" class="dot"></span>
<span onclick="currentSlide(2)" class="dot"></span>
<span onclick="currentSlide(3)" class="dot"></span>
  </div>

<script>
  let slideIndex = 1; showSlides(slideIndex);
  function plusSlides(n); {showSlides (slideIndex += n);}
  function currentSlides(n); {showSlides (slideIndex = n)}
</script>
  
</body>
</html>
